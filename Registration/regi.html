<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <title>Register-Now</title>
</head>

<body class="bg-gray-100">
    <div>
        <video src="pics-vids/login video.mp4" autoplay="true" loop muted class="fixed inset-0 w-full h-full object-cover">
        </video>
    </div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="backdrop-blur-md absolute z-50 bg-white bg-opacity-50 border-solid border-gray-500 border-1 flex flex-col rounded-2xl shadow-lg w-full md:max-w-screen-md p-6 items-center">
            <h2 class="font-bold mb-8 text-3xl text-blue-900 my-2">Register</h2>
            <form action="" class="flex flex-col gap-4 justify-center items-center">
                <input class="p-2 mt-2 rounded-xl border w-full md:w-80" type="text" name="name" placeholder="Username">
                <input class="p-2 mt-1 rounded-xl border w-full md:w-80" type="email" name="email" placeholder="Email address">
                <div class="relative">
                    <input class="p-2 my-2 rounded-xl border w-full md:w-80" type="password" name="password" placeholder="Password">
                    <input class="p-2 mt-4 rounded-xl border w-full md:w-80" type="password" name="confirm_password" placeholder="Confirm Password">
                    
                </div>
                <button class="rounded-xl text-black bg-white border py-2 hover:scale-105 duration-300 w-32">Register</button>
            </form>

            <div class="border-b border-blue-900 py-4 text-blue-900"></div>

            <div class="mt-4 text-xs flex flex-col md:flex-row justify-between items-center text-blue-900 gap-7">
                <p class="mb-2 md:mb-0 hover:underline font-semibold">Already have an account?</p>
                <button class="py-3 px-6 bg-white border rounded-xl font-semibold hover:scale-110 duration-300 text-black">Login</button>
            </div>
        </div>
        <span class="absolute -bottom-0 text-md my-8 text-white font-semibold">The Divine Voyage!</span>
    </div>
</body>

</html>
