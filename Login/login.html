<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <title>Login - Welcome to India</title>
</head>

<body class="bg-gray-100">
    <div class="relative">
        <video src="pics-vids/login video.mp4" autoplay="true" loop muted class="fixed inset-0 w-full h-full object-cover">
        </video>
    </div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="backdrop-blur-md absolute z-50 bg-white bg-opacity-50 border-solid border-gray-500 border-1 flex flex-col rounded-2xl shadow-lg md:w-1/4 p-6 items-center">
            <h2 class="font-bold text-3xl text-blue-900 mb-6">Login</h2>
            <form action="" class="flex flex-col gap-4 justify-center items-center">
                <input class="p-2 rounded-xl border w-80" type="email" name="email" placeholder="Email address">
                <div class="relative">
                    <input class="p-2 rounded-xl border w-80" type="password" name="password" placeholder="Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.830 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg>
                </div>
                <button class="rounded-xl text-black bg-white border py-2 hover:scale-105 duration-300 w-32">Login</button>
            </form>
            <div class="mt-6 grid grid-cols-3 items-center text-blue-900">
                <hr class="border-blue-900">
                <p class="text-center text-sm">OR</p>
                <hr class="border-blue-900">
            </div>
            <button class="bg-white border py-2 w-80 rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#000]">
                
                Login with Google
            </button>
            <div class="mt-5 text-xs border-b border-blue-900 py-4 text-blue-900 hover:underline">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="mt-3 text-xs flex justify-evenly items-center text-blue-900 gap-7 ">
                <p>Don't have an account?</p>
                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black">Register</button>
            </div>
        </div>
        <span class="absolute bottom-0 text-md my-8 text-white font-semibold">The Divine Voyage!</span>
    </div>
</body>

</html>
